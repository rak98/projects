<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RJ SONGS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo mine.jpeg" alt="rj songs">RJ SONGS</li>
            <li>HOME</li>
            <li>ABOUT</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songlist">
            <h1> OWN APP FOR SONGS GOLDEN VIEW</h1>
            <div><br>
                <div class="songitem">
                    <img src="1.jpg" alt="wake up">
                    <span class="songname"></span>Good Day (Wake Up)</span>
                    <span class="songlistplay">02:55</span><span><i class=" fa-solid fa-play"></i></span>
                </div><br>
                <div class="songitem">
                    <img src="2.jpg" alt="fade">
                    <span class="songname"></span>As You Fade Away</span>
                    <span class="songlistplay">04:16</span><span><i class=" fa-solid fa-play"></i></span>
                </div><br>
                <div class="songitem">
                    <img src="3.jpg" alt="play">
                    <span class="songname"></span>Play Dead</span>
                    <span class="songlistplay">03:31</span><span><i class=" fa-solid fa-play"></i></span>
                </div><br>
                <div class="songitem">
                    <img src="4.jpg" alt="enough">
                    <span class="songname"></span>Enough</span>
                    <span class="songlistplay">02:26</span><span><i class=" fa-solid fa-play"></i></span>
                </div><br>
                <div class="songitem">
                    <img src="5.jpg" alt="immortal">
                    <span class="songname"></span>Immortal</span>
                    <span class="songlistplay">03:13</span><span><i class=" fa-solid fa-play"></i></span>
                </div><br>
                <div class="songitem">
                    <img src="6.jpg" alt="winning">
                    <span class="songname"></spanclass>Winning</span>
                    <span class="songlistplay">02:02</span><span><i class=" fa-solid fa-play"></i></span>
                </div><br>
                <div class="songitem">
                    <img src="7.jpg" alt="get">
                    <span class="songname"></span>Get Through</span>
                    <span class="songlistplay">03:45</span><span><i class=" fa-solid fa-play"></i></span>
                </div>
            </div>
        </div>
        
        <div class="songbanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" value="0" min="0" max="100">
        <div class="icons">
            <i class="fa-2x fa-solid fa-backward"></i>
            <i class="fa-2x fa-solid fa-circle-play" id="masterplay"></i>
            <i class="fa-2x fa-solid fa-forward"></i>
         </div>
         <div class="songinfo">
             <img src="playing.gif" id ="gif" alt="1" width="42">Good day Wake up
         </div>
    </div>
    <script src="https://kit.fontawesome.com/f21daa90c3.js" crossorigin="anonymous"></script>
    <script src="js.js"></script>
    
     
</body>
</html>
